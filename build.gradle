group 'de.ustutt'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    // AG 2018-04-13: If using 'org.citationstyles:*:1.0.1-SNAPSHOT'
//    maven {
//        url 'https://oss.sonatype.org/content/groups/public'
//    }
}

dependencies {
    compile 'de.undercouch:citeproc-java:1.0.1'
//    compile 'org.citationstyles:locales:1.0.1-SNAPSHOT'
//    compile 'org.citationstyles:styles:1.0.1-SNAPSHOT'
    compile 'org.citationstyles:locales:1.0'
    compile 'org.citationstyles:styles:1.0'
    // AG 2018-04-13: Uncomment to use V8
    runtime 'com.eclipsesource.j2v8:j2v8_linux_x86_64:4.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "de.ustutt.citeprocleak.CiteprocLeakSerial"

// Main waits for enter key
run {
    standardInput = System.in
}